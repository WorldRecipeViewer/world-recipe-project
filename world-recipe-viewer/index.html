<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <link rel="stylesheet" href="src/style.css"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>World Recipe Viewer</title>
 <style>
   #meal-container {
     display: grid;
     grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
     gap: 10px;
   }
   .meal {
     margin: 10px;
     border: 1px solid #ddd;
     padding: 10px;
   }
 </style>
  <script type="module" crossorigin src="/your-repo-name-here/assets/index-RkC2kJwo.js"></script>
</head>
<body>
 <h1>World Recipe Viewer</h1>
 <button id="random-meal-btn">Get Random Recipe</button>
 <select id="country-selector">
 </select>

 <div id="container">
  <form id="recipeForm">
    <label for="country">Enter Country:</label>
    <input type="text" id="country" name="country" placeholder="Type a country name">
    <label for="results">Results per Page:</label>
    <select id="results" name="results">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
    </select>
    <button type="button" onclick="searchRecipes()">Search</button>
</form>
</div>

<div id="resultsContainer"></div>

 <div id="meal-container"></div>

<script type="module" src='/unit-4/world-recipe-project/world-recipe-viewer/src/main.js'></script>

</html>
