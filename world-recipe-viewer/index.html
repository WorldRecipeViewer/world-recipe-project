<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Recipe Viewer</title>
    <link rel="stylesheet" href="src/style.css"/>
    <style>
        #meal-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .meal {
            margin: 10px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        /* Add more of your custom styles here */
    </style>
</head>
<body>
    <h1>International Recipe Viewer</h1>
    <div id="container">
        <form id="recipeForm">
            <label for="country">Enter Country:</label>
            <input type="text" id="country" name="country" placeholder="Type a country name">

            <label for="results">Results per Page:</label>
            <select id="results" name="results">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>

            <button type="button" onclick="searchRecipes()">Search</button>
        </form>

        <button id="random-meal-btn">Get Random Recipe</button>
        <select id="country-selector" size="5" style="overflow-y: scroll;">
            <!-- Country options will be populated here -->
        </select>
    </div>

    <div id="meal-container"></div>
    <div id="resultsContainer"></div>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
